<!DOCTYPE html>
<html>
<head>
	<title>[61070079] - Multimedia Programming 2020 ITKMITL</title>
	<link rel=stylesheet href="../src/reset.css">
	<link rel=stylesheet href="lab.css">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body class="paper">
	<div id="app">
		<input type="number" v-model="n">
		<input type="number" v-model="row">
		<div class="space"></div>
		<h2>สูตรคูณเเม่ {{n}}</h2>
		<h3>เเม่ก่อนหน้า คือ เเม่ {{before_n}} </h3>
		
		<h4 v-for="i in r" class="row">
			{{n}} x {{i}} = {{x(i)}}
		</h4>
		<h3>ผลรวม เท่ากับ  {{s(row)}}</h3>
	</div>

	<script>
		
		let app = new Vue({
			el: '#app',
			data: {
				n : 2,
				before_n: 1,
				row: 2
			},
			methods: {
				x: function(row){
					
					return this.n*row
				},
				s: function(row){
					let r = 0
					for (i = 0; i <= row; i++){
						r += this.n*i
					}
					return r
				}
			},
			computed: {
				r: function(){
					return parseInt(this.row)
				}
			},
			watch:{
				n: function(a,b){
					this.before_n = b
				}
			}
		})
	</script>
</body>
</html>
