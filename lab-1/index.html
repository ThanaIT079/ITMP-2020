<!DOCTYPE html>
<html>
<head>
	<title>[61070079] - Multimedia Programming 2020 ITKMITL</title>
	<link rel=stylesheet href="../src/reset.css">
	<link rel=stylesheet href="lab.css">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body class="paper">
	<div id="app">
		<input type="number" v-model="n">
		<div class="space"></div>
		<h3>สูตรคูณเเม่ {{n}}</h3>
		<h3 v-for="i in 12">
			{{n}} x {{i}} = {{x(i)}}
		</h3>
	</div>

	<script>
		let app = new Vue({
			el: '#app',
			data: {
				n : 1
			},
			methods: {
				x: function(row){
					return this.n*row
				}
			}
		})
	</script>
</body>
</html>
