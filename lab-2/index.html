    <!DOCTYPE html>

    <head>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <body>
        <div id="app">
            About Employee
            
            <h3> Name     : {{person.lastName}}  {{person.firstName}} </h3>
            <h3> Gender   : {{person.gender}} </h3>
            <h3> Position : {{person.position}} </h3>
            <h3> Address  : {{person.address}} </h3>
           

            Employees
            <h2 v-for="e in employees" :data-id="e.id" @click="viewBio(e)"> {{e.lastName}} </h2>
        </div>
        

        <script>
            fetch('https://raw.githubusercontent.com/ThanaIT079/ITMP-2020/master/employee.json')
            .then(response => response.json())
            .then(json => {
                console.log(json)
                app.employees = json
                app.person = json[0]
                })

            let app = new Vue({
                el: '#app',
                methods : {
                    viewBio: function(employ){
                        this.person = employ
                    } 
                },
                data:{
                    person : {
                        "id" : 0,
                            "gender" : "_____",
                            "lastName" : "_____",

                            "position" : "_____",
                            "address" : "_____"
                    },
                    employees : [
                        {
                            "id" : 1,
                            "gender" : "_____",
                            "lastName" : "_____",
                            "firstName" : "_____",
                            "position" : "_____",
                            "address" : "_____"
                        }
                    ]
                    
                }
            })
